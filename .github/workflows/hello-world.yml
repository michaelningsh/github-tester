      - name: Prepare workdir
        run: |
            mkdir -p ./tmp/${{ steps.prep.outputs.image_type }}/output
            # è¿˜è¦åˆ›å»ºåˆå§‹çš„ os-updates.yaml æ–‡ä»¶åˆ°æœŸæœ›çš„ä½ç½®ï¼Œä»¥ä¾¿åŽç»­åˆå¹¶
