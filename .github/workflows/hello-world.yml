            # æˆ‘ä»¬éœ€è¦ç¡®ä¿è¿™ä¸ªæ–‡ä»¶å­˜åœ¨
            cp ${{ steps.prep.outputs.initial_os_updates_yaml }} ./tmp/${{ steps.prep.outputs.image_type }}/${{ steps.prep.outputs.output_file }}

      # ç§»é™¤ Download and decompress RAW image from Artifactory

